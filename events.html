<script>
    var x=1;
    var title = ["MaChung Chess Competition",

                ];

    function change1()
    {
        x=x+1;
        if(x<=3)
        {
            document.getElementById("photos").src="res/content"+x+".jpg";
            document.getElementById("title").innerHTML=title[x-1];
            document.getElementById("article").innerHTML=articles[x-1];
        }
        else
        {
            x=1;
            document.getElementById("photos").src="res/content"+x+".jpg"
            document.getElementById("title").innerHTML=title[x-1];
            document.getElementById("article").innerHTML=articles[x-1];
        }
    }
    function change2()
    {
        x=x-1;
        if(x>=1)
        {
            document.getElementById("photos").src="res/content"+x+".jpg";
            document.getElementById("title").innerHTML=title[x-1];
            document.getElementById("article").innerHTML=articles[x-1];
        }

            document.getElementById("article").innerHTML=articles[x-1];

    }
